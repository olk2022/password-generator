<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container text-center">
  <h2>Сгенерировать пароль</<h2>
  <form class="" action="{% url 'password' %}">
    <select class="form-select, container text-center" aria-label="Выберите длину пароля" name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select>
    <br>
    <div class="form-check, container text-center">
      <input class="form-check-input" type="checkbox" name="uppercase">
        <label class="form-check-label" for="uppercase">
           Верхний регистр
        </label>
      <input class="form-check-input" type="checkbox" name="numbers">
        <label class="form-check-label" for="numbers">
           Использовать цифры
        </label>
      <input class="form-check-input" type="checkbox" name="special">
        <label class="form-check-label" for="special">
           Использовать символы
        </label>
      <br>
      <br>
      <input type="submit" value="Получить пароль" class="btn btn-primary">
    </div>
  </form>
  <a href="{% url 'help' %}">О проекте</a>
</div>
